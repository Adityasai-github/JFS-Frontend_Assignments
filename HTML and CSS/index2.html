<!DOCTYPE html>
<html>
<head>
    <title>HTML forms</title>
</head>
<body>
    <h1>HTML forms</h1>

    <form>
       <label for="username">enter your username:</label>
       <input type="text" id="username" name="username" placeholder="username">
       <br><br>
       <label for="email">enter your email</label>
       <input type="email" id="email" name="email" placeholder="your email">
       <br><br>
       <label for="password">enter your password:</label>
       <input type="password" id="password" name="password" placeholder="your password">

       <p>Select your age:</p>

       <label for="option-1">0- 25</label>
       <input type="radio" name="age" value="0-25" id="option-1">
       <label for="option-2">26-50</label>
       <input type="radio" name="age" value="26-50" id="option-2">
       <label for="option-3">51+</label>
       <input type="radio" name="age" value="51+" id="option-3">

       <label for="question">Security question</label>
       <select name="question" id="question">
       <option value="q1">what is your hometown?</option>
       <option value="q2">what is your ex name</option>
       </select>
       <br><br>
       <label for="answer your question">Security question answer</label>
       <input type="text" id="answer" name="answer">
       </select>
       <br><br>
       <label for="bio">your bio:</label><br>
       <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you......!"></textarea>
       <br><br>
       <input type="submit" value="submit the form">
    </form>





</body>
</html>
